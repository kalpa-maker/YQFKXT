<!DOCTYPE HTML>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>疫情防控系统</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content=""
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" th:href="@{css/style.css}" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" th:href="@{css/fontawesome-all.css}">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- web-fonts -->
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
	<!-- //web-fonts -->
</head>

<body>
	<!-- bg effect -->
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<!-- //bg effect -->
	<!-- title -->
	<h1>疫情防控系统注册</h1>
	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3">
		<form th:action="@{/register}" method="post">
			<h2>注册
				<i class="fas fa-level-down-alt"></i>
			</h2>
			<div class="form-style-agile">
				<label>
					用户名：
				</label>
				<input placeholder="用户名" name="username" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label>
					手机号码：
				</label>
				<input placeholder="手机号码" name="phone" id="phone" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label>
					密码：
				</label>
				<input placeholder="密码" name="password" type="password" required="">
			</div>
			<!-- //checkbox -->
			<input type="submit" value="注册">
		</form>
	</div>
	<!-- //content -->
	<!-- copyright -->
	<div class="footer">
		<p>Copyright &copy; 2018.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
	</div>
	<!-- //copyright -->

	<!-- Jquery -->
	<script th:src="@{js/jquery-3.3.1.min.js}"></script>
	<!-- //Jquery -->

	<!-- effect js -->
	<script th:src="@{js/canva_moving_effect.js}"></script>
	<!-- //effect js -->
     <script>
		 $("#phone").blur(function () {
			 let phone = $("#phone").val();
		 	if(!(/^1[3456789]\d{9}$/.test(phone))){
				 alert("手机号码有误，请重填");
				$("#phone").val("");
			 }else {
		 		$.ajax({
					url:"checkPhoneIsRepeat?phone="+phone,
					success:function (result) {
                        if (result=="false"){
                        	alert("该手机用户已存在,请换个手机号")
							$("#phone").val("");
						}
					}
				})
			}
		 })
	 </script>
</body>

</html>
