<!DOCTYPE HTML>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>疫情防控系统</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content=""
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" th:href="@{css/style.css}" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" th:href="@{css/fontawesome-all.css}">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- web-fonts -->
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Josefin+Sans:100,100i,300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
	<!-- //web-fonts -->
</head>
<body>
	<!-- bg effect -->
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<!-- //bg effect -->
	<!-- title -->
	<h1>疫情防控系统登录</h1>
	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3">
		<form th:action="@{/checkLogin}" method="post">
			<h2>登录
				<i class="fas fa-level-down-alt"></i>
			</h2>
			<br>

			<div class="form-style-agile">
				<div  th:class="${msg}==null?'hidden':'alert alert-danger'" role="alert">[[${msg}]]</div>
			</div>
			<div class="form-style-agile">
				<label>
					用户名：
				</label>
				<input placeholder="用户名" name="name" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label>
					密码：
				</label>
				<input placeholder="密码" name="password" type="password" required="">
			</div>
			<!-- checkbox -->
			<div class="wthree-text">
				<ul>
					<li>
						<label class="anim">
							<input type="radio" class="checkbox" name="role" value="admin" checked="checked">
							<span>管理员</span>
						</label>
						<label class="anim">
							<input type="radio" class="checkbox" name="role" value="user">
							<span>普通用户</span>
						</label>
					</li>
					<li>
						<a th:href="@{/toreset}">忘记密码?</a>
					</li>
					<li>
						<a th:href="@{/toregister}">没有账号?注册一个</a>
					</li>
				</ul>
			</div>
			<!-- //checkbox -->
			<input type="submit" value="登录">
		</form>
	</div>
	<!-- //content -->

	<!-- copyright -->
	<div class="footer">
		<p>Copyright &copy; 2018.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
	</div>
	<!-- //copyright -->

	<!-- Jquery -->
	<script th:src="@{js/jquery-3.3.1.min.js}"></script>
	<!-- //Jquery -->

	<!-- effect js -->
	<script th:src="@{js/canva_moving_effect.js}"></script>
	<!-- //effect js -->

</body>

</html>
