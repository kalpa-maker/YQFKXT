<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link th:href="@{/css/templatemo_style.css}" rel="stylesheet" type="text/css" />

<link rel="stylesheet" type="text/css" th:href="@{/css/ddsmoothmenu.css}" />

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/ddsmoothmenu.js}">

</script>

<script type="text/javascript">

ddsmoothmenu.init({
	mainmenuid: "templatemo_menu", //menu DIV id
	orientation: 'h', //Horizontal or vertical menu: Set to "h" or "v"
	classname: 'ddsmoothmenu', //class added to menu's outer DIV
	//customtheme: ["#1c5a80", "#18374a"],
	contentsource: "markup" //"markup" or ["container_id", "path_to_menu_file"]
})

function clearText(field)
{
    if (field.defaultValue == field.value) field.value = '';
    else if (field.value == '') field.value = field.defaultValue;
}
</script>

<link rel="stylesheet" th:href="@{/css/lightbox.css}" type="text/css" media="screen" />
	
<script th:src="@{/js/prototype.js}" type="text/javascript"></script>

<script th:src="@{/js/lightbox.js}" type="text/javascript"></script>

</head>

<body id="subpage">

<div id="templatemo_wrapper">

    <div th:replace="~{common/common::topbar}"></div>
    <div th:replace="~{common/common::menubar}"></div>
    
    <div class="cleaner h20"></div>
    <div id="templatemo_main_top"></div>
    <div id="templatemo_main">

        <div th:replace="~{common/common::sidebar}"></div>
        
        <div id="content">
        	<h2 style="font-weight: bold">产品详情</h2>
            <div class="col col_13">
        	<a  rel="lightbox[portfolio]" href="" title="Lady Shoes"><img th:src="@{${product.pictureId}+'collect.jpg'}" style="height: 300px;width: 300px;"/></a>
            </div>
            <div class="col col_13 no_margin_right">
                <table>
                    <tr>
                        <td height="30" width="160">价格:</td>
                        <td>￥ [[${product.price}]]</td>
                    </tr>
                    <tr>
                        <td height="30">状态:</td>
                        <td>有货</td>
                    </tr>
                    <tr>
                        <td height="30">存货:</td>
                        <td>[[${product.num}]]</td>
                    </tr>
                    <tr>
                        <td height="30">发货地址:</td>
                        <td>[[${product.factory}]]</td>
                    </tr>
                    <!--<tr><td height="30">Quantity</td><td><input type="text" value="1" style="width: 20px; text-align: right" /></td></tr>-->
                </table>
                <div class="cleaner h20"></div>
                <a th:href="@{/joinBucket(pId=${product.pId})}" class="add_to_cart">Add to Cart</a>
			</div>
            <div class="cleaner h30"></div>
            
            <h5><strong>产品描述:</strong></h5>
            <p>[[${product.description}]]</p>
            
            <div class="cleaner h50"></div>
            
            <h4>其他商品</h4>
        	<div class="col col_14 product_gallery">
            	<a th:href="@{/productDetail(pId=12)}"><img th:src="@{/images/product/6/collect.jpg}" style="height: 120px;width: 120px;" /></a>
                <h3>医用酒精</h3>
                <p class="product_price">￥ 50</p>
                <a th:href="@{/joinBucket(pId=12)}" class="add_to_cart">Add to Cart</a>
            </div>        	
            <div class="col col_14 product_gallery">
            	<a th:href="@{/productDetail(pId=10)}"><img th:src="@{/images/product/2/collect.jpg}" style="height: 120px;width: 120px;" /></a>
                <h3>药品收纳盒</h3>
                <p class="product_price">￥ 30</p>
                <a th:href="@{/joinBucket(pId=10)}" class="add_to_cart">Add to Cart</a>
            </div>        	
            <div class="col col_14 product_gallery no_margin_right">
            	<a th:href="@{/productDetail(pId=4)}"><img th:src="@{/images/product/3/collect.jpg}" style="height: 120px;width: 120px;" /></a>
                <h3>一次性医用口罩</h3>
                <p class="product_price">￥ 16</p>
                <a th:href="@{/joinBucket(pId=4)}" class="add_to_cart">Add to Cart</a>
            </div>
            <!--<a href="#" class="more float_r">View all</a>-->
            
            <div class="cleaner"></div>
        </div> <!-- END of content -->
        <div class="cleaner"></div>
    </div> <!-- END of main -->

    <div th:replace="~{common/common::footerbar}"></div>
   
</div>
